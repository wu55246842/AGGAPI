version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: aggapi
      POSTGRES_PASSWORD: aggapi
      POSTGRES_DB: aggapi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  api:
    build: .
    environment:
      DATABASE_URL: postgresql://aggapi:aggapi@postgres:5432/aggapi
      REDIS_URL: redis://redis:6379
      PORT: 3000
      MOCK_MODE: "true"
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
